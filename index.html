<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BB-8 in CSS3">
    <meta name="keywords" content="BB8, CSS3">
    <meta name="author" content="Jorge Rubiano">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="img/favicon.png" rel="icon" type="image/x-icon" />
    <title>BB-8 CSS3 By Jorge Rubiano (@ostjh)</title>
</head>
<body>
    <div class="background_scene"></div>
    <a href="https://github.com/Jorger/bb8_css3" target="_blank"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/8b6b8ccc6da3aa5722903da7b58eb5ab1081adee/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png"></a>
    <div class="flex-container">
        <div class="container">
            <div class="antenna"></div>
            <div class="antenna antenna__small"></div>
            <div class="head">
                <div class="line line--eyebrow"></div>
                <div class="line line--yellow line--yellow__left"></div>
                <div class="eye">
                    <div class="pupil pupil--big"></div>  
                    <div class="pupil pupil--small"></div>  
                </div>
                <div class="base_second_eye">
                        <div class="eye eye__second">
                                <div class="pupil pupil__second"></div>  
                        </div>
                </div>
                <div class="line line--yellow line--yellow__right"></div>
                <div class="line line--black"></div>
            </div>
            <div class="head head__line"></div>
            <div class="body">
                <div class="body_line"></div>
                <div class="body_circle body_circle__one"></div>
                <div class="body_circle body_circle__two"></div>
                <div class="body_circle body_circle__three"></div>
                <div class="body_circle body_circle__four"></div>
                <div class="body_circle body_circle__five"></div>
                <div class="body_circle body_circle__six"></div>
                <div class="body_ball body_ball__one">
                    <div class="body_ball body_ball--line">
                        <div class="body_square"></div>
                        <div class="body_cone body_cone__left_top"></div>
                        <div class="body_cone body_cone__right_top"></div>
                        <div class="body_cone body_cone__left_bottom"></div>
                        <div class="body_cone body_cone__right_bottom"></div>
                        <div class="body_ball_purple body_ball_purple--big"></div>
                        <div class="body_ball_purple body_ball_purple--small"></div>
                    </div>
                </div>
                <div class="body_ball body_ball__two">
                    <div class="body_ball body_ball--line">
                        <div class="body_square"></div>
                        <div class="body_cone body_cone__left_top"></div>
                        <div class="body_cone body_cone__right_top"></div>
                        <div class="body_cone body_cone__left_bottom"></div>
                        <div class="body_cone body_cone__right_bottom"></div>
                        <div class="body_ball_purple body_ball_purple--big"></div>
                        <div class="body_ball_purple body_ball_purple--small"></div>
                    </div>
                </div>
                <div class="body_ball body_ball__three">
                    <div class="body_ball body_ball--line">
                        <div class="body_square"></div>
                        <div class="body_cone body_cone__left_top"></div>
                        <div class="body_cone body_cone__right_top"></div>
                        <div class="body_cone body_cone__left_bottom"></div>
                        <div class="body_cone body_cone__right_bottom"></div>
                        <div class="body_ball_purple body_ball_purple--big"></div>
                        <div class="body_ball_purple body_ball_purple--small"></div>
                    </div>
                </div>
            </div>
            <div class="body__line"></div>
        </div>
    </div>
</body>
</html>
